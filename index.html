<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <!-- MAIN CONTAINOR -->
    <div class="card">
      <div class="content">
        <h1 class="heading-primary">Get <span>insights</span> that help your business grow.</h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>

        <!-- Company Statistics -->
        <div class="stats">
          <div class="companies">
            <h3 class="stat-1">10k+</h3>
              <p>
                companies
              </p>
            
          </div>


          <div class="templates">
            <h3 class="stat-2">314 </h3>
              <p>
                templates
              </p>
            
          </div>

          <div class="queries">
            <h3 class="stat-3">12m+</h3>
              <p>
                queries
              </p>
            
          </div>


        </div>
      </div>

      <!-- IMAGE CONTAINOR -->
      <div class="img"></div>


    </div>
  

  

   
  
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jacobwachtel">Jacob Wachtel</a>.
  </div>
</body>
</html>
